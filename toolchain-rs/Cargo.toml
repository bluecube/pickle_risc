[package]
name = "pickle-toolchain"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "emulator"
path = "src/emulator/main.rs"

[[bin]]
name = "assembler"
path = "src/assembler/main.rs"

[[bin]]
name = "disassembler"
path = "src/disassembler/main.rs"

[dependencies]
itertools = "0.10.5"
anyhow = "1.0.65"
thiserror = "1.0.37"
#ux = "0.1.5"
ux = { git = "https://github.com/bluecube/uX.git", branch = "cube", features = ["proptest-support"] }
num_enum = "0.5.7"
more-asserts = "0.3.1"
ihex = "3.0.0"
clap = { version = "4.0.18", features = ["derive"] }
rand = "0.8.5"
logos = "0.12.1"
strum = { version = "0.24.1", features = ["derive"] }
codespan-reporting = "0.11.1"
id-arena = "2.2.1"

[dev-dependencies]
test-strategy = "0.2.1"
proptest = "1.0.0"

[build-dependencies]
instruction_set = { path = "./instruction_set" }
itertools = "0.10.5"
anyhow = "1.0.65"
thiserror = "1.0.37"
either = "1.8.0"
